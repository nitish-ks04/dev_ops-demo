name: CI pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvm compile
