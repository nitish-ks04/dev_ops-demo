name: CI pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Maven
    - name: Set up Maven
      uses: actions/setup-maven@v2

    # Build with Maven
    - name: Build with Maven
      run: mvn compile
